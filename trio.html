<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/trio.css">
</head>
<body>
	<!-- Stack the columns on mobile by making one full-width and the other half-width -->
	<div class="row">
	  <div class="col-12 col-md-8">.col-12 .col-md-8</div>
	  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
	</div>

	<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
	<div class="row">
	  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
	  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
	  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
	</div>

	<!-- Columns are always 50% wide, on mobile and desktop -->
	<div class="row">
	  <div class="col-6">.col-6</div>
	  <div class="col-6">.col-6</div>
	</div>

	<div class="container">
	  <div class="row">
	    <div class="col">
	      First, but unordered
	    </div>
	    <div class="col order-12">
	      Second, but last
	    </div>
	    <div class="col order-1">
	      Third, but first
	    </div>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery/3.3.1.min.css"></script> -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="owl/dist/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/jquer.js"></script>
</body>
</html>
