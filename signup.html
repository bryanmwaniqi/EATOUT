        <!-- Login form section -->
        <section  class="Login-section">
            <div class="container mb-0">
                <div class="row justify justify-content-center mt-3">
                    <div class="col-12 mt-4 text-center mb-0">
                        <h4 class="title text-capitalize">Account <span class="stand-out">Registration </span></h4>
                    </div>
                </div>
            </div>
            <div class="reserve  d-flex justify-content-center mt-0">
                <form id="signup" class="px-auto mx-auto">
                    <div id="username-row"  class="form-row justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="fullname">Username :</label>
                            <input type="text" minlength="2" class="form-control" name="username" placeholder="username"  id="uname" required>
                        </div>
                    </div>
                    <div id="email-row" class="form-row justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="fullname">Email address :</label>
                            <input type="email" class="form-control" placeholder="email-address" name="email"  id="address" required>
                        </div>
                    </div>
                    <div id="password-row"  class="form-row justify-content-center">
                        <div class="form-group col-md-3 pr-md-3">
                            <label for="first-name">Password:</label>
                            <input type="password" class="form-control" placeholder="password" name="password"  id="first-name" required>
                        </div>
                        <div id="confirm-row" class="form-group col-md-3 pl-md-3">
                            <label for="last-name">Confirm password:</label>
                            <input type="password" class="form-control" placeholder="confirm password" name="confirm_password" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-row justify-content-center mt-3">
                        <div class="form-group col-md-6">
                            <button id="submit" type="submit" class="form-control btn coloured-btn font-weight-bold">Signup</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- End of login form section -->
